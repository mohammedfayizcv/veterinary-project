{% extends 'admaster.html' %}
{% block content %}
{% load static %}

<div class="container">

    <div class="  modal-content ">
        <div class="modal-header p-5 pb-4 border-bottom-0">
            <h2><i class="fas fa-user-edit"></i> UPDATE THIS DATA</h2>
        </div>
        <hr>
        <div class="modal-header p-5 pb-4">
            <h2><i class="fas fa-user"></i> {{doctor.firstname}}</h2>
        </div>


        <div class="modal-body p-5 pt-0">
            <form class="row g-3" method="POST" action="{% url 'updateDoctorSave' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="col-12">
                    <input type="text" class="form-control" id="firstnames" placeholder="First name" name="firstname" value="{{doctor.firstname}}" >
                </div>
                <div class="col-lg-12">
                    <input type="text" class="form-control" id="lastnames" placeholder="Last name" name="lastname"value="{{doctor.lastname}}">

                </div>
                <div class="col-md-6">
                    <input type="tel" class="form-control" name="phone" id="phonenumber" placeholder="Phone Number" value="{{doctor.phonenumber}}">
                </div>
                <div class="col-md-6">
                    <input type="email" class="form-control" id="email" placeholder="em@il" name="email" value="{{doctor.email}}">

                </div>
                <div class="col-md-6">
                    <label for="inputdepartment" class="form-label">Age</label>
                    <input type="text" class="form-control" name="age" id="age" placeholder="age" value="{{doctor.age}}">
                </div>
                <div class="col-md-6">
                    <label for="inputdepartment" class="form-label">Experience year</label>
                    <input type="text" class="form-control" name="experience" id="experience" placeholder="2-3 year"value="{{doctor.experience}}">
                </div>
                <div class="col-md-12">
                    <label for="inputState" class="form-label">Department</label>
                    <select id="inputState" class="form-select" name="department">
                        {% for i in doc %}
                        <option value="{{i.id}}">{{i.nameofdepartment}}</option>
                        {% endfor %}

                    </select>
                </div>
                <div class="col-md-6">
                    <label for="inputpet" class="form-label">start date</label>
                    <input type="date" class="form-control" placeholder="Appoinmentdate" name="date"value="{{doctor.startdate}}">
                </div>
                <div class="col-6">
                    <label for="inputpet" class="form-label">salary</label>
                    <input type="text" class="form-control" name="salary" value="{{doctor.salary}}">
                </div>
                <input type="text" placeholder="place" id="idup" hidden  value="{{doctor.id}}" name="doctorTbId">
                <div class="d-grid">
                    <button type="submit" class="btn btn-dark rounded-pill " id="submitbtn">Save Update</button>
                </div>
            </form>
        </div>


    </div>
</div>










































{% endblock%}
