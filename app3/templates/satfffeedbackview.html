{% extends 'staffmaster.html' %}
{% block content %}
{% load static %}





<div class="container">
    <div class="row mt-3">
        <h2 class="mt-3">
            <span class="fas fa-calendar-day "></span>FeedBack views
            
        </h2>
        <hr>
        <section class="text-lg-left dark-grey-text">
            <div class="media-body  text-md-left ml-md-3 ml-0 my-3   ">
                {% for i in feedback %}
                <div class="media-body  text-md-left ml-md-3 ml-0 my-3   ">
    
    
                    <h5>
                        {{i.firstname}}
                    </h5>
                    <h6>
                        {{i.email}}
                    </h6>
                    <p> {{i.message}}</p>
    
                </div>
    
                {% endfor %}
        </section>
    </div>
</div>




{% endblock %}
