{% extends 'staffmaster.html' %}
{% block content %}
{% load static %}





<div class="container">
    <div class="row mt-3">
        <h2 class="mt-3">
            <span class="fas fa-ca "></span>Food and protiens

        </h2>
        <hr>
        <h4 class="fw-bold text"><u>Add food or protien details</u></h4>
        <form action="{% url 'food' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="col-lg-6">
                <label for="" class="form-label">select photo</label>
                <div class="input-group-text">
                    <input type="file" class="form-control" name="photo">
                   
                </div>
            </div>

            <div class="col-lg-6">
                <label for="" class="form-label">Protien Name</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="protien">
                   
            </div>


            <div class="col-lg-6 py-2">
                <label for="" class="form-label">Pet</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="pet">
                    
                </div>
            </div>
            <div class="col-lg-6 py-2">
                <label for="" class="form-label">protien Datails</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="heading">
                  
                </div>
            </div>
            <div class="py-3">
                <button class="btn btn-primary btn-block w-25" type="submit">Send</button>
                <button class="btn btn-primary btn-block w-25" type="submit">eidt</button>



            </div>
            <!-- Default form contact -->
        </form>

    </div>
</div>




{% endblock %}
