{% extends 'staffmaster.html' %}
{% block content %}
{% load static %}



<div class="container ">
    <div class="row mt-3 ">
        <h4 class="fw-bold text"><u>Update Blog details</u></h4>
        <form action="{% url 'saveUpdateBlogs' %}" method="POST">
            {% csrf_token %}

            <div class="col-lg-6">
                <label for="" class="form-label">Enter pet anme</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="petname" value="{{UpBlog.petname}}">

                </div>
            </div>


            <div class="col-lg-6 py-2">
                <label for="" class="form-label">Name</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="name" value="{{UpBlog.name}}">

                </div>
            </div>

            <div class="col-lg-6 position-relative">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" name="date" value="{{UpBlog.date}}">

            </div>

            <div class="col-lg-6 py-2">
                <label for="" class="form-label">Heading</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="heading" value="{{UpBlog.heading}}">

                </div>
            </div>
            <!-- Message -->
            <div class="form-group col-6">
                <label for="" class="form-label">TextArea</label>
                <input class="form-control " name="textarea" value="{{UpBlog.textarea}}">
            </div>
            <input type="text" placeholder="place"  hidden  value="{{UpBlog.id}}" name="Blogid">

            <!-- Send button -->
            <div class="py-3">
                <button class="btn btn-primary btn-block w-25" type="submit">Save Updates</button>


            </div>
            <!-- Default form contact -->
        </form>




    </div>
</div>
{% endblock %}
