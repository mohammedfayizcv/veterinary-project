{% extends 'staffmaster.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'profile.css' %}">

<div class="container rounded bg-white mt-5 mb-5">

    <div class="row">
        <h2 class="mt-3">
            <span class="far fa-address-card "></span> profife
            <div class=" pb-1">

            </div>
        </h2>
        <hr>
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                    width="150px" src="{% static 'images/user.jpg' %} "><span
                    class="font-weight-bold">{{editPro.name}}</span><span
                    class="text-black-50">{{editPro.email}}</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <form action="{% url 'editedProfileSave' %}" method="POST">
                    {% csrf_token %}
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control"
                                placeholder="first name" value="{{editPro.name}}" name="name"></div>
                        <div class="col-md-6"><label class="labels">Lastname</label><input type="text"
                                class="form-control" value="{{editPro.lastname}}" placeholder="surname"name="lastname"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text"
                                class="form-control" placeholder="phone number" value="{{editPro.phonenumber}}" name="phonnumber"></div>
                        <div class="col-md-12"><label class="labels">Email ID</label><input type="text"
                                class="form-control" placeholder="email id" value="{{editPro.email}}" name="email"></div>
                        <div class="col-md-12"><label class="labels">Password</label><input type="text"
                                class="form-control" placeholder="*****" value="{{editPro.password}}"name="password"></div>
                    </div>
                    <input type="text" placeholder="place" id="idup" hidden value="{{editPro.id}}" name="stafftbid">

                    <div class="mt-5 text-center "><button class="btn btn-primary profile-button" type="submit">Save
                            Profile</button>
                        <a href="{% url 'staffdashboard' %}"><button class="btn btn-secondary" type="button">Close</button></a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
